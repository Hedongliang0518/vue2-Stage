<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="Vue.js"></script>
</head>
<body>
  <script>
    console.log(Vue)
    // 响应式变化，数据变了我们可以监控到数据变化
    // 数据取值和更改值我们要监控到
    const vm = new Vue({
      data() {  // 代理数据
        return {
          name:"hdl",
          age: 20,
          address: {
            num: 30,
            content: "qqqqqqqqqqqqqqqqqqq"
          },
          hobby:['eat', 'drink', {a: 20}]
        }
      }
    })
    vm.sex = 'nan'
    vm.address = {
      num: 20
    }
    console.log(vm.hobby)

    // 如果是数组再做循环劫持，性能太差
  </script>
</body>
</html>
