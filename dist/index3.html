<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="Vue.js"></script>
</head>
<body>
  <div id="app" style="color:red">
    {{arr}}--- {{a}}
  </div>
  <script>
    console.log(Vue)
    // 响应式变化，数据变了我们可以监控到数据变化
    // 数据取值和更改值我们要监控到
    const vm = new Vue({
      data() {  // 代理数据
        return {
          arr: [1,2,3, ['a','b', []]],
          a: {a:1}
        }
      },
      el: '#app',
    })
    // vm.arr[0] = 100
          // childOb.dep.depend(); 
    vm.arr.push(100)
    vm.a.b = 2
    vm.arr[3].push('c')
    vm.arr[3][2].push('c')
    console.log(vm.arr)

    // 如果是数组再做循环劫持，性能太差
  </script>
</body>
</html>
